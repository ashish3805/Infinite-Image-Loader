
<!--
Uses Angular.js to calculate screen size and scrolled area to calculate how many rows of images can be accomdated.
AngularJs app is written in ./js/mainApp.js
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image loader</title>
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<!-- rowCon sets the no of rows of images to be displayed. each row contains 3 images.  -->
<body ng-app="mainApp">
<div class="container" ng-controller="rowCon" id="container">
<img src="{{imgs[i]}}" ng-repeat="i in getTimes(n) track by $index">
<p>{{message}}</p>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Including Angular Js files -->
<script src="js/angular.min.js" type="text/javascript"></script>
<!-- Including custom Js files i.e. Controller rowCon  -->
<script type="text/javascript" src="js/mainApp.js"></script>
</body>
</html>
