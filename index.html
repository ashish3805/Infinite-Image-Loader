
<!-- 
Uses Angular.js to calculate screen size and scrolled area to calculate how many rows of images can be accomdated.
AngularJs app is written in ./js/mainApp.js
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image loader</title>
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<!-- rowCon sets the no of rows of images to be displayed. each row contains 3 images.  -->
<body ng-app="mainApp">
<div class="container" ng-controller="rowCon" id="container">
	<!-- rows=[1,2,3,....]  so id=r1,r2..-->
<div class="imgrow" ng-repeat="y in rows" id="r{{y}}">
	<!-- colm=[1,2,3] i.e. 3 images per column. -->
	<div class="col-md-4 col-sm-6 col-xs-12 img_con" ng-repeat="x in colm" id="r{{y}}c{{x}}">
		<!-- images are named as '1 - Copy(x).jpg',x=1,2,3.... -->
		<img src="images/1 - Copy ({{((y-1)*no_colm+x)}}).jpg">
    </div>
</div>
</div>

<!-- Including Js files -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Including Angular Js files -->

<script src="js/angular.min.js" type="text/javascript"></script>

<!-- Including custom Js files i.e. Controller rowCon  -->

<script type="text/javascript" src="js/mainApp.js"></script>

</body>
</html>
